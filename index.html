<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic BackgroundSync Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <p>Building Issue Reporter</p>
        </div>
        <div class="panel-body">
           <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter the building address here...">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Inspection Issue</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Briefly describe the issue...">
            </div>
            <button type="submit" class="btn btn-default">Submit Issue</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img class="img-responsive" src="img/building1.jpg" />
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="img/building2.jpg" />
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="img/building3.jpg" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img class="img-responsive" src="img/building4.jpg" />
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="img/building5.jpg" />
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
          // Register the service worker
          navigator.serviceWorker.register('./service-worker.js').then((registration) => {
          return navigator.serviceWorker.ready;
        }).catch(function(error){
          // Catch if the worker doesn't install for some reason
          console.error('Unable to start service worker')
        });
    }
    else{
      // We would normally fail silently, but logging this for now.
      console.error('Service Worker functionality not supported.');
    }
  </script>
</html>
